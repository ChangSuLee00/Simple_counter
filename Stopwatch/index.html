<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <header class="header">STOPWATCH</header>
    <div class="discription">VANILLA JAVASCRIPT STOPWATCH</div>
    <div class="timer">00:00</div>
    <section class="action">
      <div class="start-box">Start</div>
      <div class="lap-box">Lap</div>
      <div class="stop-box">Stop</div>
      <div class="reset-box">Reset</div>
    </section>
    <div class="lap-record"></div>

    <script src="js/main.js"></script>
  </body>
</html>
